<html>
    <head>
         <link rel="stylesheet" type="text/css" href="Guess.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
       
    </head>
    <body>
    <div class="container-fluid bg-container">
        <div class="row bg-white">
            <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5 text-center">
                <img src="https://i.pinimg.com/736x/79/e9/de/79e9dee545b8c9becbc3959156227617.jpg" class="guess-game-img"/>
                <p class="game-description">
                    Get A random number betweem 1 and 100
                </p>
            </div>
        </div>

         <div class="row mt-4">
            <div class="col-12 guess-bg-container text-center">
                <h1 class="guess-heading">Guess a Number ❓</h1>
               <input type="text" id="guessField" class="form-control w-50 m-auto mt-3" min="1" max="100"
               placeholder="Enter a number"/>
               <div>
              <button onclick="checkGuess()" class="btn btn-info mt-3">Check Guess</button>
              <p id="gameResult"></p>//it used to display in the screen
              </div>
              
                
            </div>
        </div>
    </div>
   


      <script src="Guess.js"></script>
    </body>
    </html>
